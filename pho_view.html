<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>사진 갤러리</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* 기본 스타일링은 gallery.html과 통일성을 유지합니다. */
  body {
    background-color: #f0f2f5;
    font-family: 'Nanum Gothic', sans-serif;
    overflow-x: hidden;
    position: relative;
    padding-bottom: 80px; /* 고정 버튼을 위한 여백 */
  }

  /* 네비게이션 바 스타일 */
  .navbar {
    font-size: 1.5rem;
    background: linear-gradient(to right, hsl(246, 100%, 56%), hsl(0, 100%, 58%)) !important;
    color: white !important;
    position: relative;
    z-index: 1000;
  }
  .navbar-brand { font-size: 2.5rem !important; font-weight: bold !important; color: white !important; }
  .navbar .nav-link { color: white !important; padding: 0 1.4rem; }
  .navbar-nav .nav-item { margin-right: 1.2rem; }
  .navbar .nav-link.active, .navbar .dropdown-toggle { color: white !important; }
  .navbar .dropdown-menu { background-color: rgba(0, 0, 0, 0.7) !important; color: white !important; }
  .navbar .dropdown-menu .dropdown-item:hover { background-color: rgba(255, 255, 255, 0.2) !important; color: white !important; }
  .form-control.me-2 { font-size: 1.2rem; height: 3rem; }
  .btn.btn-outline-success { font-size: 1.2rem; height: 3rem; padding: 0 1.5rem; }
  .navbar-toggler { border-color: rgba(255, 255, 255, 0.5); }
  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
  }

  /* 메인 컨테이너 */
  .container.main-content {
      margin-top: 3rem;
      padding-bottom: 2rem;
  }
  
  /* 제목 스타일 */
  h1 {
      font-size: 3.5rem;
      font-weight: bold;
      color: #212529;
      text-align: center;
      margin-bottom: 2rem;
  }

  /* 갤러리 그리드 스타일 */
  .photo-card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      justify-content: center;
  }
  
  /* 사진 카드 스타일 */
  .photo-card {
      background-color: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
  }
  .photo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  }
  .photo-card .card-img-top {
      width: 100%;
      height: 250px;
      object-fit: cover;
  }
  .photo-card .card-body {
      padding: 1.5rem;
  }
  .photo-card .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #343a40;
      margin-bottom: 0.5rem;
  }
  .photo-card .card-text {
      font-size: 1rem;
      color: #6c757d;
  }

  /* 삭제 버튼 스타일 */
  .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: rgba(220, 53, 69, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 10;
  }
  .photo-card:hover .delete-btn {
      opacity: 1;
      transform: scale(1.1);
  }
  
  /* 메시지 스타일 */
  .no-photos-message {
      text-align: center;
      font-size: 1.8rem;
      color: #6c757d;
      padding: 5rem 0;
  }

  /* 공용 모달 스타일 */
  .modal-content {
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
  }
  .modal-header {
      background-color: #0d6efd;
      color: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      padding: 1.5rem;
  }
  .modal-title {
      font-weight: bold;
      font-size: 1.8rem;
  }
  .modal-body {
      padding: 2rem;
      font-size: 1.1rem;
      color: #343a40;
  }
  .modal-footer {
      padding: 1.5rem;
  }
  .modal-footer .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      border-radius: 8px;
  }
  .modal-footer .btn-secondary {
      border-radius: 8px;
  }
  .modal-footer .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      border-radius: 8px;
  }

  /* 고정 버튼 스타일 */
  .fixed-btn-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 1000;
  }
  .fixed-btn {
      background-color: #0d6efd;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
  }
  .fixed-btn:hover {
      background-color: #0b5ed7;
      /* transform: translateY(-3px) translateX(-50%); <- 이 코드를 제거하여 버튼이 움직이지 않게 합니다. */
      box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
  }

  /* 모바일 반응형 */
  @media (max-width: 768px) {
      .fixed-btn-container {
          flex-direction: column;
          align-items: center;
          bottom: 15px;
          gap: 10px;
      }
      .photo-card-grid {
          grid-template-columns: 1fr;
      }
  }
</style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">김치볶음밥</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
          <li class="nav-item"><a class="nav-link" href="#">자동 운송 수레</a></li>
          <li class="nav-item dropdown">
          </li>
        </ul>
      </div>
    </div>
</nav>

<!-- 메인 콘텐츠 -->
<div class="container main-content">
    <h1>사진 갤러리</h1>
    <div class="photo-card-grid" id="galleryContainer">
        <!-- 사진 카드가 여기에 동적으로 추가됩니다 -->
    </div>
</div>

<!-- 고정 버튼 컨테이너 -->
<div class="fixed-btn-container">
    <!-- 홈 버튼 -->
    <a href="/" class="fixed-btn">
      <i class="bi bi-house-door-fill"></i> 홈으로
    </a>
    <!-- 사진 업로드 버튼 -->
    <a href="pho.html" class="fixed-btn">
      <i class="bi bi-cloud-arrow-up-fill"></i> 사진 업로드
    </a>
</div>

<!-- 삭제 확인 모달 -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">사진 삭제 확인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>사진을 삭제하려면 4자리 고유번호를 입력하세요:</p>
        <input type="password" class="form-control" id="pinConfirmInput" maxlength="4" placeholder="••••">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">삭제</button>
      </div>
    </div>
  </div>
</div>

<!-- 공용 모달: 성공 -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">성공!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="successModalBody">
        작업이 성공적으로 완료되었습니다.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
      </div>
    </div>
  </div>
</div>

<!-- 공용 모달: 경고 -->
<div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="warningModalLabel">알림</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="warningModalBody">
        알림 메시지입니다.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
  const galleryContainer = document.getElementById('galleryContainer');
  const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
  const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
  const pinConfirmInput = document.getElementById('pinConfirmInput');

  let currentPhotoIdToDelete = null;

  // 페이지 로드 시 갤러리 렌더링
  document.addEventListener('DOMContentLoaded', renderGallery);

  function renderGallery() {
    const posts = JSON.parse(localStorage.getItem('photo_posts')) || [];
    galleryContainer.innerHTML = ''; // 기존 내용 초기화

    if (posts.length === 0) {
      galleryContainer.innerHTML = '<p class="no-photos-message">아직 업로드된 사진이 없습니다. 사진을 공유해주세요!</p>';
      return;
    }

    posts.forEach(post => {
      const card = document.createElement('div');
      card.classList.add('photo-card');
      card.dataset.id = post.id;
      card.dataset.pin = post.pin;

      card.innerHTML = `
        <img src="${post.image}" class="card-img-top" alt="${post.title}">
        <button class="delete-btn" aria-label="사진 삭제" data-id="${post.id}" data-pin="${post.pin}">&times;</button>
        <div class="card-body">
          <h5 class="card-title">${post.title}</h5>
          <p class="card-text">${post.content}</p>
        </div>
      `;

      // 삭제 버튼 이벤트 리스너 추가
      const deleteButton = card.querySelector('.delete-btn');
      deleteButton.addEventListener('click', (e) => {
        e.stopPropagation();
        currentPhotoIdToDelete = e.target.dataset.id;
        pinConfirmInput.value = ''; // 입력 필드 초기화
        deleteModal.show();
      });

      galleryContainer.appendChild(card);
    });
  }

  // 모달에서 삭제 버튼 클릭 시 로직
  confirmDeleteBtn.addEventListener('click', () => {
    const enteredPin = pinConfirmInput.value.trim();
    const posts = JSON.parse(localStorage.getItem('photo_posts')) || [];
    const postToDelete = posts.find(p => p.id == currentPhotoIdToDelete);

    if (postToDelete && postToDelete.pin === enteredPin) {
      const updatedPosts = posts.filter(p => p.id != currentPhotoIdToDelete);
      localStorage.setItem('photo_posts', JSON.stringify(updatedPosts));
      
      deleteModal.hide();
      showSuccessModal('사진이 성공적으로 삭제되었습니다.');
      renderGallery(); // 갤러리 새로고침
    } else {
      showWarningModal('고유번호가 일치하지 않습니다.');
    }
  });

  // 공용 모달 함수
  function showSuccessModal(message) {
    const modalBody = document.getElementById('successModalBody');
    modalBody.innerText = message;
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
    successModal.show();
  }

  function showWarningModal(message) {
    const modalBody = document.getElementById('warningModalBody');
    modalBody.innerText = message;
    const warningModal = new bootstrap.Modal(document.getElementById('warningModal'));
    warningModal.show();
  }
</script>
</body>
</html>
